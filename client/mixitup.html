<template name="mixitup">

<br><br>
<div class="text-center" id="toggle-buttons">
	<!-- <button data-filter="all" class="btn btn-primary filter">all</button> -->
	<button data-filter=".branding" class="btn btn-primary filter">branding</button>
	<button data-filter=".interactive" class="btn btn-primary filter">interactive</button>
	<button data-filter=".photo" class="btn btn-primary filter">photography</button>
	<button data-filter=".video" class="btn btn-primary filter">video</button>
	<button class="sort" data-sort="my-order:asc">Ascending Order</button>
	<button class="sort" data-sort="my-order:desc">Descending Order</button>
</div><br><br>

		<div class="container">
	<div class="row">
<div class="grid">
<div id="Container">
<figure class="effect-oscar col-md-6 mix interactive" data-my-order="1">
						<img src="http://square205.com/wp-content/uploads/2015/06/Coordi-care-thumb.jpg" alt="img09"/>
						<figcaption>
							<h2 class="grid-h2">Coordi-Care</h2>
              <div class="line"></div>
							<p class="grid-p">Saving time for those saving lives</p>
						</figcaption>			
					</figure>
  
<figure class="effect-oscar col-md-6 mix interactive photo" data-my-order="2">
						<img src="http://square205.com/wp-content/uploads/2015/01/AYL-Thumbnail.jpg" alt="img10"/>
						<figcaption>
              <h2 class="grid-h2">Authentic <span>Yoga Life</span></h2>
              <div class="line"></div>
							<p class="grid-p">Empowering and Inspiring Students to Become Their Own Authentic Selves Through the Power of Yoga</p>
	
				</figcaption>			
					</figure>

<figure class="effect-oscar col-md-6 mix interactive branding" data-my-order="3">
						<img src="http://square205.com/wp-content/uploads/2015/01/Physmodo-Thumbnail.jpg" alt="img10"/>
						<figcaption>
              <h2 class="grid-h2">Physmodo</h2>
              <div class="line"></div>
							<p class="grid-p">A revolutionary physical therapy platform</p>
	
				</figcaption>			
					</figure>
  
<figure class="effect-oscar col-md-6 mix interactive photo video" data-my-order="4">
						<img src="http://square205.com/wp-content/uploads/2015/01/Hawk-Thumbnail.jpg" alt="img10"/>
						<figcaption>
              <h2 class="grid-h2">Hawk FRP<span></span></h2>
              <div class="line"></div>
							<p class="grid-p">An exclusive custom product line of FRP tank trailers and storage tanks</p>
	
				</figcaption>			
					</figure>
  
<figure class="effect-oscar col-md-6 mix interactive" data-my-order="5">
						<img src="http://square205.com/wp-content/uploads/2015/01/BSC-Thumbnail.jpg" alt="img10"/>
						<figcaption>
              <h2 class="grid-h2-long"><span>BSC</span> Rod Lift Solutions</h2>
              <div class="line"></div>
							<p class="grid-p">Unmatched service & support for the artificial lift program</p>
	
				</figcaption>			
					</figure>
  
</div> <!-- /#Container -->
  
				</div> <!-- /.grid -->
  </div> <!-- /.row -->
</div> <!-- /.container -->

</template>
